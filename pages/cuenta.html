<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PR Gym</title>
    <!-- Logo de pestañ -->
    <link rel="icon" href="../img/pr-logo.png" />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/estilo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="body">
    <header class="logoNavegador">
      <!-- LOGO -->
      <div>
        <a href="../index.html"
          ><img class="logo" src="../img/pr-logo.png" alt="LOGO" />
        </a>
      </div>
      <!-- MENU -->
      <nav class="navegador">
        <ul>
          <div>
            <li><a href="playlist.html">Playlist</a></li>
          </div>
          <div>
            <li><a href="contacto.html">Contacto</a></li>
          </div>
          <div>
            <li><a href="sedes.html">Sedes</a></li>
          </div>
          <div>
            <li><a href="cuenta.html">Iniciar sesion</a></li>
          </div>
        </ul>
      </nav>
    </header>
    <main class="main-cuenta">
      <!-- Contenido -->

      <div class="iniciarCesion">
        <form action="../index.html" method="" enctype="">
          <h3>Inicicar Cesion</h3>
          <div>
            <label for="">Usuaria</label>
            <input type="text" placeholder="Usuario/Mail" required/>
          </div>
          <div>
            <label for="">Contaseña</label>
            <input type="password" placeholder="Contraseña" required/>
          </div>
          <div>
            <label for="">Recordar sesion</label>
            <input type="checkbox" />
          </div>
          <div class="boton">
            <input type="submit" value="Iniciar sesion"  />
          </div>
        </form>
        <form action="" method="" enctype="">
          <h3>Registrarse</h3>
          <div>
            <label for="">Nombre de Usuaria</label>
            <input type="text" placeholder="Nuevo Usuario" required/>
          </div>
          <div>
            <label for="">Email</label>
            <input type="email" placeholder="EMail" required />
          </div>
          <div>
            <label for="">Nueva Contraseña</label>
            <input type="password" placeholder="Contraseña" required/>
          </div>
          <div>
            <label for="">Repetir Contraseña</label>
            <input type="password" placeholder="Contraseña" required/>
          </div>
          <div>
            <label>
              Acepto los <a href="https://d1.awsstatic.com/legal/awsserviceterms/AWS%20Service%20Terms_2022-06-03_ES-ES.pdf" target="_blank" >Terminos Y Codiciones</a>
            </label>
            <input type="checkbox" name="" id="" required>
          </div>
          <div class="boton">
            <input type="submit" value="Registrarse">
          </div>
        </form>
      </div>
    </main>
    <footer class="footer">
      <!-- Redes y Direccion -->
      <div>
        <a href="https://github.com/" target="_blank"
          ><img src="../img/github-logo.png" alt="GIthub"
        /></a>
        <a href="https://instagram.com" target="_blank"
          ><img src="../img/instagram-logo.png" alt="Instagram"
        /></a>
        <a href="https://linkedin.com" target="_blank"
          ><img src="../img/linkedin-logo.png" alt="Linkedin"
        /></a>
      </div>
      <div>
        <a href="https://www.google.com/maps/place/Gold's+Gym+Venice/@33.9953232,-118.7555122,11z/data=!4m9!1m2!2m1!1sGold+Gym+cerca+de+Los+%C3%81ngeles,+California,+EE.+UU.!3m5!1s0x80c2bacf4578353b:0x475106ed00e39b87!8m2!3d33.9953297!4d-118.4753742!15sCjNHb2xkIEd5bSBjZXJjYSBkZSBMb3Mgw4FuZ2VsZXMsIENhbGlmb3JuaWEsIEVFLiBVVS4iA4gBAZIBA2d5bQ" target="_blank"><p>123 Fake Street, NY, USA</p></a>
      </div>
    </footer>
  </body>
</html>
